<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png"
</head>

<body>


    <form>
        <div>
            <input class="display" readonly type="text" name="display">
        </div>
        <div class="box">
            <input type="button" value="AC" onclick="display.value = ''" class="active small">
            <input type="button" value="." onclick="display.value += '.'" class="active small">
            <input type="button" value="/" onclick="display.value += ' / '" class="active small">
            <input type="button" value="←" onclick="display.value = display.value = display.value.toString().slice(0, -1)" class="active small">
        </div>
        <div class="box">
            <input type="button" value="7" onclick="display.value += '7'" class="small">
            <input type="button" value="8" onclick="display.value += '8'" class="small">
            <input type="button" value="9" onclick="display.value += '9'" class="small">
            <input type="button" value="*" onclick="display.value += ' * '" class="active small">
        </div>
        <div class="box">
            <input type="button" value="4" onclick="display.value += '4'" class="small">
            <input type="button" value="5" onclick="display.value += '5'" class="small">
            <input type="button" value="6" onclick="display.value += '6'" class="small">
            <input type="button" value="-" onclick="display.value += ' - '" class="active small">
        </div>
        <div class="box">
            <input type="button" value="1" onclick="display.value += '1'" class="small">
            <input type="button" value="2" onclick="display.value += '2'" class="small">
            <input type="button" value="3" onclick="display.value += '3'" class="small">
            <input type="button" value="+" onclick="display.value += ' + '" class="active small">
        </div>
         <div class="box">
            <input type="button" value="00" onclick="display.value += '00'" class="small">
            <input type="button" value="0" onclick="display.value += '0'" class="small">
            <input type="button" value="=" class="equal active small" onclick="display.value = eval(display.value)">
        </div>
    </form>



    <script src="script.js"></script>
</body>

</html>
